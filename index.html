<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOB Student Nationality Data</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.7/css/pico.min.css">
    <style>
        table {
            overflow-x: auto;
            white-space: nowrap;
        }
        .loading {
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>University of Bahrain Student Nationalities</h1>
            <p>This table displays student enrollment data by nationality in IT bachelor programs.</p>
        </header>
        <section>
            <div class="loading" id="loading">Loading data...</div>
            <table id="data-table" style="display: none;">
                <thead>
                    <tr>
                        <th>College</th>
                        <th>Program</th>
                        <th>Nationality</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        const API_URL = "https://data.gov.bh/api/explore/v2.1/catalog/datasets/01-statistics-of-students-nationalities_updated/records?where=colleges%20like%20%22IT%22%20AND%20the_programs%20like%20%22bachelor%22&limit=100";

        // Fetch and display data
        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();

                // Parse and render table
                renderTable(data.records);
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("loading").textContent = "Failed to load data.";
            }
        }

        // Render table
        function renderTable(records) {
            const table = document.getElementById("data-table");
            const tbody = table.querySelector("tbody");
            tbody.innerHTML = ""; // Clear table body

            // Populate table rows
            records.forEach(record => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${record.record.colleges || "N/A"}</td>
                    <td>${record.record.the_programs || "N/A"}</td>
                    <td>${record.record.nationality || "N/A"}</td>
                    <td>${record.record.student_count || 0}</td>
                `;
                tbody.appendChild(row);
            });

            // Hide loading indicator and show table
            document.getElementById("loading").style.display = "none";
            table.style.display = "block";
        }

        // Initialize
        fetchData();
    </script>
</body>
</html>
